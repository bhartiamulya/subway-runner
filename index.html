<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subway Runner - Endless Runner Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        
        <!-- UI Overlay -->
        <div id="ui-overlay">
            <div id="score-display">
                <div class="score-label">SCORE</div>
                <div id="score">0</div>
            </div>
            <div id="coins-display">
                <div class="coin-icon">ü™ô</div>
                <div id="coins">0</div>
            </div>
        </div>

        
        <div id="sound-controls">
            <button id="sound-toggle" class="sound-btn" title="Toggle Sound Effects">üîä</button>
            <button id="music-toggle" class="sound-btn" title="Toggle Music">üéµ</button>
        </div>

        
        <div id="start-screen" class="screen">
            <h1>SUBWAY RUNNER</h1>
            <p class="instructions">
                <strong>Controls:</strong><br>
                ‚Üê ‚Üí Arrow Keys: Switch Lanes<br>
                ‚Üë Arrow / Space: Jump<br>
                ‚Üì Arrow: Slide
            </p>
            <button id="start-btn" class="game-btn">START GAME</button>
        </div>

       
        <div id="gameover-screen" class="screen hidden">
            <h1>GAME OVER!</h1>
            <div id="final-score-display">
                <p>Final Score: <span id="final-score">0</span></p>
                <p>Coins Collected: <span id="final-coins">0</span></p>
            </div>
            <button id="restart-btn" class="game-btn">PLAY AGAIN</button>
        </div>

        <div id="pause-screen" class="screen hidden">
            <h1>PAUSED</h1>
            <button id="resume-btn" class="game-btn">RESUME</button>
            <button id="menu-btn" class="game-btn">MAIN MENU</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="audio.js"></script>
    <script src="game.js"></script>
</body>
</html>
